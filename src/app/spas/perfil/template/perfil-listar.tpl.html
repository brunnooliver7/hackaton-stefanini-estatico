<div ng-init="vm.init()">

<div style="overflow-y: auto; overflow-x: hidden; height: 425px;">
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="perfil in vm.listaPerfis | orderBy: 'id'">
          <td>{{perfil.id}}</td>
          <td>{{perfil.nome}}</td>
          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/pencil.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Editar"
              ng-click="vm.editar(perfil.id)"
            />
          </td>
          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/trash.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Excluir"
              ng-click="vm.remover(perfil.id)"
            />
          </td>
        </tr>
      </tbody>
    </table>  
  </div>
</div>

</div>
