<div ng-init="vm.init()">
  <div style="overflow-y: auto; overflow-x: hidden; height: 425px;">
    
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">CEP</th>
            <th scope="col">UF</th>
            <th scope="col">Localidade</th>
            <th scope="col">Bairro</th>
            <th scope="col">Complemento</th>
            <th scope="col">Logradouro</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="endereco in vm.listaEnderecos | orderBy: 'id'">
            <td>{{endereco.id}}</td>
            <td>{{endereco.cep}}</td>
            <td>{{endereco.uf}}</td>
            <td>{{endereco.localidade}}</td>
            <td>{{endereco.bairro}}</td>
            <td>{{endereco.complemento}}</td>
            <td>{{endereco.logradouro}}</td>
            <td>
              <img
              src="../../../app/imagens/bootstrap-icons/icons/pencil.svg"
                style="cursor: pointer;"
                alt=""
                width="25"
                height="25"
                title="Editar"
                ng-click="vm.editar(endereco.id)"
                />
              </td>
              <td>
                <img
                src="../../../app/imagens/bootstrap-icons/icons/trash.svg"
                style="cursor: pointer;"
                alt=""
                width="25"
                height="25"
                title="Excluir"
                ng-click="vm.remover(endereco.id)"
                />
              </td>
            </tr>
          </tbody>
      </table>  
    </div>
    
  </div>
</div>
